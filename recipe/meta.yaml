{% set name = "fastwsgi" %}
{% set version = "0.0.6" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/fastwsgi-{{ version }}.tar.gz
  sha256: 1ead3aca74d7f3b6c31a0fc22ed5b99203070d28162a89103e070a36c0cd66d1

build:
  number: 0
  skip: true  # [py<36]
  entry_points:
    - fastwsgi = fastwsgi:run_from_cli
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - click >=7.0
    - python

test:
  imports:
    - fastwsgi
  commands:
    - pip check
    - fastwsgi --help
  requires:
    - pip

about:
  home: https://github.com/jamesroberts/fastwsgi
  summary: An ultra fast WSGI server for Python 3
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
